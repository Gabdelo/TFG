<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMAGENES/nexusIcon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--bootstrap 5 CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"><!--bootstrap 5 icons-->
    <link type="text/css" rel="stylesheet" href="assets/css/registro.css">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card shadow">
                <div class="card-body p-4">

                    <h2 class="text-center mb-4">Registro de Usuario</h2>

                    <form action="php/registroProceso.php" method="post">

                        <!-- DATOS PERSONALES -->
                        <h5 class="mb-3">Datos personales</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre o alias</label>
                                <input type="text" name="nombre" class="form-control" placeholder="Ej. Alex" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Correo electrónico</label>
                                <input type="email" name="email" class="form-control" placeholder="correo@email.com" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Confirmar contraseña</label>
                                <input type="password" name="password_confirm" class="form-control" required>
                            </div>
                        </div>

                        <!-- UBICACIÓN -->
                        <h5 class="mt-4 mb-3">Ubicación</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Ciudad</label>
                                <input type="text" name="ciudad" class="form-control" placeholder="Ej. Madrid" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Modalidad</label>
                                <select name="modalidad" class="form-select">
                                    <option selected>Selecciona una opción</option>
                                    <option value="Presencial">Presencial</option>
                                    <option value="Online">Online</option>
                                    <option value="Ambas">Ambas</option>
                                </select>
                            </div>
                        </div>

                        <!-- TIPO DE PARTICIPACIÓN -->
                        <h5 class="mt-4 mb-3">Tipo de participación</h5>
                        <div class="mb-4">
                            <select name="tipo_usuario" class="form-select" id="tipoUsuario" required>
                                <option value="" selected disabled>Selecciona una opción</option>
                                <option value="ofrecer">Solo ofrezco habilidades</option>
                                <option value="buscar">Solo busco habilidades</option>
                                <option value="ambos">Ofrezco y busco habilidades</option>
                            </select>
                        </div>

                        <!-- HABILIDADES QUE OFRECE -->
                        <div id="ofreceHabilidades" class="d-none">
                            <h5 class="mb-3">Habilidades que ofreces</h5>
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label class="form-label">Habilidad</label>
                                    <select name="habilidad_ofrece" class="form-select">
                                        <option selected disabled>Selecciona una habilidad</option>
                                        <option value="1">Programación</option>
                                        <option value="2">Diseño gráfico</option>
                                        <option value="3">Mecánica</option>
                                        <option value="4">Pintura</option>
                                        <option value="5">Reparación</option>
                                        <option value="6">Marketing</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Nivel</label>
                                    <select name="nivel_ofrece" class="form-select">
                                        <option selected disabled>Nivel</option>
                                        <option value="1">Básico</option>
                                        <option value="2">Intermedio</option>
                                        <option value="3">Avanzado</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- HABILIDADES QUE BUSCA -->
                        <div id="buscaHabilidades" class="d-none">
                            <h5 class="mb-3">Habilidades que buscas</h5>
                            <div class="mb-3">
                                <label class="form-label">Habilidad</label>
                                <select name="habilidad_busca" class="form-select" required>
                                    <option selected disabled>Selecciona una habilidad</option>
                                    <option value="1">Programación</option>
                                    <option value="2">Diseño gráfico</option>
                                    <option value="3">Mecánica</option>
                                    <option value="4">Pintura</option>
                                    <option value="5">Reparación</option>
                                    <option value="6">Marketing</option>
                                </select>
                            </div>
                        </div>

                        <!-- PREFERENCIAS -->
                        <h5 class="mt-4 mb-3">Preferencias de colaboración</h5>
                        <div class="mb-3">
                            <label class="form-label">Tipo de intercambio</label>
                            <select name="tipo_intercambio" class="form-select" required>
                                <option selected disabled>Selecciona una opción</option>
                                <option>Puntual</option>
                                <option>Proyecto</option>
                                <option>Clases / mentoría</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Disponibilidad</label>
                            <textarea name="disponibilidad" class="form-control" rows="2" placeholder="Ej. Tardes entre semana"></textarea>
                        </div>

                        <!-- SEGURIDAD -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" required>
                            <label class="form-check-label">
                                Acepto los términos y condiciones y la política de privacidad
                            </label>
                        </div>

                        <!-- BOTÓN -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg">Crear cuenta</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
<script>
    const tipoUsuario = document.getElementById('tipoUsuario');
    const ofrece = document.getElementById('ofreceHabilidades');
    const busca = document.getElementById('buscaHabilidades');

    tipoUsuario.addEventListener('change', () => {
        ofrece.classList.add('d-none');
        busca.classList.add('d-none');

        if (tipoUsuario.value === 'ofrecer') {
            ofrece.classList.remove('d-none');
        }

        if (tipoUsuario.value === 'buscar') {
            busca.classList.remove('d-none');
        }

        if (tipoUsuario.value === 'ambos') {
            ofrece.classList.remove('d-none');
            busca.classList.remove('d-none');
        }
    });
</script>

</body>
</html>
